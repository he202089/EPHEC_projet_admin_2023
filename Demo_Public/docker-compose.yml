version: "3.8"
#name: woodytoys
services:
  resolver:
    container_name: 'resolver'
    build: ./resolver
    ports:
      - 53:53/udp
      - 53:53/tcp
    networks:
      secure_zone:
        ipv4_address: 192.168.0.1
  # web:
